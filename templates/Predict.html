<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    {% include 'base.html' %}
</head>
<body>
    <h1>Predict Your Car Price</h1>
    <form method="POST" action="/predict">
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" name="year" id="year" required>
    </div>
    <div class="form-group">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" name="manufacturer" id="manufacturer" required>
    </div>
    <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" name="model" id="model" required>
    </div>
    <div class="form-group">
        <label for="hp">Horsepower (HP):</label>
        <input type="number" name="hp" id="hp" required>
    </div>
    <div class="form-group">
        <label for="mileage">Mileage:</label>
        <input type="number" name="mileage" id="mileage" required>
    </div>
    <div class="form-group">
        <label for="transmission">Transmission:</label>
        <input type="text" name="transmission" id="transmission" required>
    </div>
        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
